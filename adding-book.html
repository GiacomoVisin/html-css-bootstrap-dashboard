<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-0">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand" href="./index.html"><img src="./assets/img/duck.png" class="logo"></a>
                <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="#">Catalogo libri</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Storico Prestiti</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">Help</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search" />

                            type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1 class="mt-4 mb-4"> Nuovo libro</h1>
            <div class="row border-bottom">

                <div class="col col-sm-6 col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nome autore</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="inserisci il nome dell'autore">
                        </div>
                </div>
                <div class="col col-sm-6 col-md-6">

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome autore</label>
                        <input type="text" class="form-control" id="username"
                            placeholder="inserisci il nome dell'autore">
                    </div>
                </div>
                <div class="col col-sm-12">
                    <div class="mt-3">
                        <label for="exampleInputEmail1" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="username"
                            placeholder="inserisci il titolo del tuo libro">
                        <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                    </div>
                </div>
                <div class="col col-sm-12 col-lg-4">
                    <form>
                        <div class="mt-3">
                            <label for="exampleInputEmail1" class="form-label">Genere</label>
                            <div class="input-group mb-3">
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Scegli il genere</option>
                                    <option value="1">-</option>
                                    <option value="2">-</option>
                                    <option value="3">-</option>
                                </select>
                            </div>
                        </div>
                </div>
                <div class="col col-sm-12 col-lg-4">
                    <form>
                        <div class="mt-3">
                            <label for="exampleInputEmail1" class="form-label">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="username" placeholder="inserisci l'anno">
                        </div>
                </div>
                <div class="col col-sm-12 col-lg-4">
                    <form>
                        <div class="mt-3 mb-4">
                            <label for="exampleInputEmail1" class="form-label">ISBN#</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="inserisci il codice ISBN#">
                        </div>
                </div>

                <hr class="my-4">

                <div class="col col-12">
                    <div>
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="inserisci eventuali note sul libro"></textarea>
                    </div>
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Disponibile anche in digitale
                        </label>
                    </div>
                      <a href="./adding-book.html" class="btn btn-primary mt-3">
                            Aggiungi Libro
                        </a>
                </div>





                </form>
            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
